<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <title>TodoList - Lista de Tarefas</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo center">
        <img class="header__logo--bruno" src="/img/logobrunoribeirodev.png" alt="">
        <img src="/img/logo.png" alt="" />
      </div>
    </header>

    <section class="section-form">
      <div class="header__form">
        <form class="form">
          <input
            type="text"
            class="form__input"
            placeholder="Digite sua tarefa e aperto enter para adicionar a lista"
            name="tarefa"
            autofocus
          />
        </form>
      </div>
    </section>

    <section class="section-tasks center">
        <div class="tasks ">
          <div class="tasks__content ">
            <img src="/img/list.svg" alt="" />
            <h3 class="tasks__content--h3">VocÃª ainda nÃ£o tem tarefas cadastradas</h3>
            <p class="tasks__content--p">Crie tarefas e organize seus itens a fazer.</p>
          </div>

          <ul class="tasks__list"></ul>
        </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
